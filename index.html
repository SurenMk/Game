<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,900&display=swap');
</style>

<body>


    <div id="divo">
        <div id="xo"></div>
        <input type="text" placeholder="Player X" id="in1">
        <input type="text" placeholder="Player O" id="in2">
        <input type="number" placeholder="Counts" id="in3">
        <button id="but1" onclick="func()">Start Game</button>
    </div>
    <div id="dorw"></div>
    <div id="mejtex">
        <span id="grvac">Draw game!</span>
        <button id="closeb">X</button>
        <h1 id="gr">It's a draw game!</h1>
        <button id="pakel"">Close</button>
    </div>

    <div id="dorw1"></div>
    <div id="mejtex1">
        <span id="grvac1">Draw game!</span>
        <button id="closeb1">X</button>
        <h1 id="gr1">It's a draw game!</h1>
        <button id="pakel1">New game</button>
    </div>



    <script src="./script.js"></script>
</body>

</html>
